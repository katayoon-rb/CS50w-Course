<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link rel="stylesheet" type="text/css" href="./styles.css">
        <link rel="stylesheet" type="text/css" href="./advanced.css">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Google Search</a></li>
                    <li><a href="image.html">Image Search</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <img class="google-logo" alt="google logo"
                 src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/2560px-Google_2015_logo.svg.png"
            >
            <form action="https://google.com/search">
                <div class="advanced-search">
                    <div class="search-field">
                        <label for="all-words">Find pages with all these words: </label>
                        <input type="text" name="as_q" id="all_words" class="text-input">
                    </div>
                    <div class="search-field">
                        <label for="all-words">Find pages with this exact word or phrase: </label>
                        <input type="text" name="as_epq" id="exact_phrase" class="text-input">
                    </div>
                    <div class="search-field">
                        <label for="all-words">Find pages with any of these words: </label>
                        <input type="text" name="as_oq" id="any_words" class="text-input">
                    </div>
                    <div class="search-field">
                        <label for="all-words">Find pages with none of these words: </label>
                        <input type="text" name="as_eq" id="none_words" class="text-input">
                    </div>
                    <div class="search-button">
                        <input type="submit" value="Advanced Search" class="blue-button">
                    </div>
                </div>
            </form>
        </main>
    </body>
</html>
