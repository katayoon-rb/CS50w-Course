{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>New Page</h1>
    <form action="{% url 'new_page' %}" method="POST" class="d-flex flex-column w-75">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" placeholder="Enter a title">
        <br />
        <label for="content">Content:</label>
        <textarea name="content" id="content"></textarea>
        <br />
        <input type="submit" value="New Page" class="btn btn-primary w-25 align-self-center">
    </form>
{% endblock %}
